<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Instagram</title>

    <link rel="icon" href="/icon.svg">
</head>
<body>
    <div class="instagram-wrapper">

        <div class="phone">
            <img src="./img/instagram-celular.png" alt="Phone">
        </div>

        <div class="login">

            <div class="group">

                <div>
                    <img src="./img/instagram-logo.png" class="logo" alt="Instagram Logo">

                    <form action="" class="form">
                        <label for="username">
                            <input class="name-input" id="username" type="text" placeholder="Phone number, username, or email"  maxlength="75" required>
                        </label>
                        <label for="password">
                            <input class="pass-input" id="password" name="password" type="password" placeholder="Password" required>
                        </label>

                        <div>
                            <button class="button" type="submit">Log In</button>
                        </div>

                        <div>
                            <div class="line-1"></div>
                            <h2><span>or</span></h2>
                            <div class="line-2"></div>
                        </div>
        
                        <div class="face">
                            <span class="facebook-link">Log in with Facebook</span>
                        </div>
                        <div class="ps">
                            <span class="password-link">Forgot Password?</span>
                        </div>
                    </form>
                </div>
            </div>

            <div class="group">

                <div><p class="not-account">Don't have an account? 
                    <a href="#">Sign up</a>
                    </p>
                </div>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
            
        </div>
    </div>

</body>
</html>
